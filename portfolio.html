<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVPortf</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <!-- 
          1. Grid-Area - Image 
        -->
        <div class="grid-container__image">
          <img src="" alt="logo" />
        </div>

        <!-- 
           2. Grid-Area - Name 
          -->
        <div class="grid-container__name">
          <h1 id="name"></h1>
        </div>

        <!-- 
            3. Grid-Area - Title 
          -->
        <div class="grid-container__title">
          <h2 id="title"></h2>
        </div>

        <!-- 
          4. Grid-Area Buttons (LinkedIn, GitHub, Portfolio) 
        -->
        <div class="navbar">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </header>

      <main>
        <!-- 5. Grid-Area - Slogan -->
        <h2 class="slogan"></h2>

        <!-- 6. Grid-Area - Bio -->
        <div class="bio"></div>
      </main>
    </div>
  </body>
</html>
